<mat-card>

    <mat-card-title>Excluir Contrato</mat-card-title>
    <form>
        <div class="form__line">
            <mat-form-field>
                <input matInput disabled  placeholder="N°CPF ou °CNPJ" [value]="cadastroContratos.CPFOrCNPJ" required name="CPFOrCNPJ">
            </mat-form-field>
            <mat-form-field>
                <input matInput disabled placeholder="nome" [value]="cadastroContratos.nome" name="nome" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput disabled placeholder="Serviço prestado" [value]="cadastroContratos.servico" required name="servico">
            </mat-form-field>
        </div>
        <mat-card-subtitle class="subtitle">
          Vigência:
        </mat-card-subtitle>
        <div class="form__line--around">
            <mat-form-field>
                <input matInput disabled placeholder="Início" [value]="cadastroContratos.vigencia.inicio" required name="inicio">
            </mat-form-field>
            <mat-form-field>
                <input matInput disabled placeholder="Fim" [value]="cadastroContratos.vigencia.fim" required name="fim">
            </mat-form-field>
        </div>




    </form>

    <button mat-raised-button (click)="deleteCadastroContrato()" color="warn">
        Excluír
    </button>
    
    <button mat-raised-button (click)="cancel()" >
        cancelar
    </button>

</mat-card>
