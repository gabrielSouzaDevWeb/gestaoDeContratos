<mat-card>

    <mat-card-title>Novo Cadastro</mat-card-title>
    <form>
        <div class="form__line">
            <mat-form-field>
                <input matInput placeholder="N°CPF ou °CNPJ" [(ngModel)]="cadastroContratos.CPFOrCNPJ" name="CPFOrCNPJ">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="nome" [(ngModel)]="cadastroContratos.nome" name="nome">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Serviço prestado" [(ngModel)]="cadastroContratos.servico" name="servico">
            </mat-form-field>
        </div>
        <mat-card-subtitle class="subtitle">
          Vigência:
        </mat-card-subtitle>
        <div class="form__line--around">
            <mat-form-field>
                <input matInput placeholder="Início" [(ngModel)]="cadastroContratos.vigencia.inicio" name="inicio">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Fim" [(ngModel)]="cadastroContratos.vigencia.fim" name="fim">
            </mat-form-field>
        </div>




    </form>

    <button mat-raised-button (click)="createCadastroContrato()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()" >
        cancelar
    </button>

</mat-card>
