<mat-card>
    <mat-card-title>Alterar Cadastro</mat-card-title>
    <form>
        <div class="form__line">
            <mat-form-field>
                <input required matInput placeholder="Tipo" [value]="cadastroPrestador.tipo" name="tipo">
            </mat-form-field>
            <mat-form-field>
                <input required matInput placeholder="N°CPF ou N°CNPJ" [value]="cadastroPrestador.CPFOrCNPJ"
                    name="CPFOrCNPJ">
            </mat-form-field>
            <mat-form-field>
                <input required matInput placeholder="Nome" [value]="cadastroPrestador.nome"
                    name="nome">
            </mat-form-field>
            <mat-form-field>
                <input required matInput placeholder="E-mail" [value]="cadastroPrestador.email"
                    name="email">
            </mat-form-field>
        </div>
        <mat-card-subtitle class="subtitle">
           Endereço:
        </mat-card-subtitle>
        <div class="form__line">
            <mat-form-field>
                <input required matInput placeholder="CEP" [value]="cadastroPrestador.endereco.CEP" name="CEP">
            </mat-form-field>
            <mat-form-field>
                <input required matInput placeholder="Logradouro" [value]="cadastroPrestador.endereco.logradouro"
                    name="logradouro">
            </mat-form-field>
            <mat-form-field>
                <input required matInput placeholder="Complemento" [value]="cadastroPrestador.endereco.complemento"
                name="complemento">
            </mat-form-field>
            <mat-form-field>
                <input required matInput placeholder="Numero" [value]="cadastroPrestador.endereco.numero"
                    name="numero">
            </mat-form-field>
            
        </div>
        <div class="form__line">
            <mat-form-field>
                <input required matInput placeholder="Bairro" [value]="cadastroPrestador.endereco.bairro" name="bairro">
            </mat-form-field>
            <mat-form-field>
                <input required matInput placeholder="Cidade" [value]="cadastroPrestador.endereco.cidade"
                    name="cidade">
            </mat-form-field>
            <mat-form-field>
                <input required matInput placeholder="UF" [value]="cadastroPrestador.endereco.UF"
                    name="UF">
            </mat-form-field>
            
            
        </div>




    </form>
    <button mat-raised-button class="primaryColorBG" (click)="updateCadastroPrestador()" color="primary">
        Atualizar
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
