<div class="mat-elevation-z4">
    <table mat-table class="full-width-table" [dataSource]="cadastroContrato">
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="CPFOrCNPJ">
        <th mat-header-cell *matHeaderCellDef >CPFOrCNPJ</th>
        <td mat-cell *matCellDef="let row">{{row.CPFOrCNPJ}}</td>
      </ng-container>
  
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef >nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>
  
      <ng-container matColumnDef="servico">
        <th mat-header-cell *matHeaderCellDef >servico</th>
        <td mat-cell *matCellDef="let row">{{row.servico}}</td>
      </ng-container>
  
      <ng-container matColumnDef="inicio">
        <th mat-header-cell *matHeaderCellDef >inicio</th>
        <td mat-cell *matCellDef="let row">{{row.vigencia.inicio}}</td>
      </ng-container>
  
      <ng-container matColumnDef="fim">
        <th mat-header-cell *matHeaderCellDef >fim</th>
        <td mat-cell *matCellDef="let row">{{row.vigencia.fim}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/contratos/update/{{row.id}}">
                <i class="material-icons edit">edit</i>
            </a>
            <a routerLink="/contratos/delete/{{row.id}}">
                <i class="material-icons delete">delete</i>
            </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
